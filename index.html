<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - DiJonnae</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="cities">
        <option value="">Select a city</option>
        <option value="oakland">Oakland</option>
        <option value="losangeles">Los Angeles</option>
        <option value="sanfrancisco">San Francisco</option>
      </select>

      <div class="city">
        <div>
          <h2>Oakland</h2>
          <div class="date">June 06th 2023</div>
        </div>
        <div class="time">9:44:18 <small> PM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">June 06th 2023</div>
        </div>
        <div class="time">9:44:18 <small> PM </small></div>
      </div>
    </div>

    <footer>
      This project was coded by DiJonnae and is
      <a href="https://github.com/dijneal/World-Clocks" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
